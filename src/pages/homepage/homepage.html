<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <h2>DO THE NOLA SHAKE!5</h2>
  <div>The Cut Off For # of movements Is: {{limit}}</div>
  <input [(ngModel)]="limit" placeholder="new limit">
  <div>The Cut Off For size of jolt Is: {{joltSize}}</div>
  <input [(ngModel)]="joltSize" placeholder="new joltSize">
  <ion-list inset>
      <ion-item *ngFor="let acc of accels"> {{ acc }} </ion-item>
  </ion-list>
  <button danger (click)="loadMore()">Load More</button>
  <div>Accelerometer on is: {{show}}</div>
  <button danger (click)="accOn()">Activate Pothole Detector</button>
</ion-content>
