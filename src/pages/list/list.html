<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Greatest Hits</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <ion-list inset class="impactList">
      <ion-item  class="impactItem" text-wrap *ngFor="let pothole of potholes">
        {{pothole.message}}
        <br />
        <button ion-button (click)="postToFb(pothole)" round>
          Share!
        </button>
      </ion-item>
  </ion-list>
</ion-content>
