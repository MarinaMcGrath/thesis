<ion-header>
  <ion-navbar>
    <ion-title>
      Crater Gator Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="head">
  <h1>Welcome to Crater Gator</h1>
  <p>Saving your car (and wallet) from potholes!</p>
  <img id="gator" src="/assets/logo.png" alt="gator">
  <br />
  <button ion-button center (click)="facebookLogin()">
    Log In with Facebook
  </button>

  <ion-card *ngIf="userProfile">
    <img [src]="userProfile.photoURL"/>
    <ion-card-content>
      <ion-card-title>
        {{ userProfile.displayName }}
      </ion-card-title>
      <p>
        Status: {{userProfile}}
        <!-- The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}} -->
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
