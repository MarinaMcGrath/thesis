<!-- <ion-menu [content]="content"> -->
<ion-menu [content]="content" (ionOpen)="menuOpened()" (ionClose)="menuClosed()">

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-background">
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)" class="page">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
